<!DOCTYPE html>
<html th:replace="~{layouts/generic :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>List of books</h1>
            <div>
                <a href="/books/new">&#x2795; New book</a><br><br>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td>
                                <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}" th:title="'View details for ' + ${book.title}">Book title</a>
                            </td>
                            <td th:text="${book.author}">Author</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </main>
</body>
</html>
